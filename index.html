<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <script defer src="main.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4 text-gray-800">Todo App</h1>
    <form class="todo-form flex items-center mb-4">
      <input
        type="text"
        class="todo-input flex-1 p-2 border rounded-l-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter your todo"
      />
      <button
        type="submit"
        class="p-2 bg-blue-500 text-white rounded-r-lg hover:bg-blue-600 transition"
      >
        Add
      </button>
    </form>
    <ul class="todo-list space-y-2">
    </ul>
  </div>
</body>
</html>
